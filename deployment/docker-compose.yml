version: '3.9'
name: 'dl4se'

services:

  dl4se-db:
    container_name: dl4se-db
    image: postgres:15.4-alpine
    volumes:
      - data:/var/lib/postgresql/data
    networks: [ default ]
    environment:
      TZ: UTC
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    restart: always
    healthcheck:
      test: pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3

  dl4se-liquibase:
    container_name: dl4se-liquibase
    image: liquibase/liquibase:4.23.1-alpine
    command:
      --username=${DATABASE_USER}
      --password=${DATABASE_PASS}
      --url=jdbc:postgresql://dl4se-db:${DATABASE_PORT}/${DATABASE_NAME}
      --changeLogFile=changelog.xml
      update
    volumes:
      - ../liquibase/changelog.xml:/liquibase/changelog.xml
      - ../liquibase/scripts/:/liquibase/scripts/
    networks: [ default ]
    depends_on:
      dl4se-db:
        condition: service_healthy

  dl4se-crawler:
    container_name: dl4se-crawler
    image: seart/dl4se-crawler:latest
    build:
      context: ../
      dockerfile: deployment/crawler/Dockerfile
    networks: [ default ]
    environment:
      LIQUIBASE_HOST: dl4se-liquibase
      DATABASE_HOST: dl4se-db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASS: ${DATABASE_PASS}
    volumes:
      - ./logs:/logs
    depends_on:
      dl4se-liquibase:
        condition: service_completed_successfully
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

  dl4se-server:
    container_name: dl4se-server
    image: seart/dl4se-server:latest
    build:
      context: ../
      dockerfile: deployment/server/Dockerfile
    networks:
      - default
    environment:
      DATABASE_HOST: dl4se-db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASS: ${DATABASE_PASS}
      SERVER_PORT: ${SERVER_PORT}
      SERVER_MAIL_ADDR: ${SERVER_MAIL_ADDR}
      SERVER_MAIL_PASS: ${SERVER_MAIL_PASS}
      SERVER_SECURITY_USER: ${SERVER_SECURITY_USER}
      SERVER_SECURITY_PASS: ${SERVER_SECURITY_PASS}
      SERVER_JWT_SECRET: ${SERVER_JWT_SECRET}
      WEBSITE_URL: http://localhost:${WEBSITE_PORT}
    volumes:
      - ./logs:/logs
      - server-tmp:/tmp
    depends_on:
      dl4se-liquibase:
        condition: service_completed_successfully
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      test: wget --spider --quiet --no-check-certificate https://localhost:${SERVER_PORT}/api || exit 1
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"

  dl4se-website:
    container_name: dl4se-website
    image: seart/dl4se-website:latest
    build:
      context: ../
      dockerfile: deployment/website/Dockerfile
      args:
        WEBSITE_PORT: ${WEBSITE_PORT}
        SERVER_URL: https://localhost:${SERVER_PORT}/api
    networks: 
      - default
    restart: always
    depends_on:
      dl4se-server:
        condition: service_healthy
    ports:
      - "${WEBSITE_PORT}:80"

volumes:
  data:
    name: dl4se-data
  server-tmp:
    name: dl4se-server-tmp

networks:
  default:
    name: dl4se-network
